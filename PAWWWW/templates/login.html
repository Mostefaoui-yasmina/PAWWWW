<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="login-container">
    <header>
        <center><img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo" class="logo"></center>
    </header>
    <h2>Connexion</h2>
    <form action="/login" method="POST">
      <div class="input-group">
        <input type="username" name="username" placeholder="Adresse email / Nom d'utilisateur" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Mot de passe" required>
      </div>
      <button type="submit" class="btn-primary">Se connecter</button>
    </form>
  <br>
  <a href="/register" class="link">Vous n'avez pas de compte ? Inscrivez-vous ici</a>
   
  </div>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
