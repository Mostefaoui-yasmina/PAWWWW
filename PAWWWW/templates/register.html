<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Lien vers Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <!-- Container principal avec un cadre centré -->
    <div class="card">
        <header>
            <center><img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo" class="logo"></center>
        </header>
        <div class="form-container">
            <h2>Inscription</h2>
            <form action="/register" method="POST">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Adresse email / Nom d'utilisateur" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn-primary"><i class="fas fa-user-plus"></i> S'inscrire</button>
            </form>
            <br>
            <a href="/login" class="link">Vous avez déjà un compte ? Connectez-vous ici</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
